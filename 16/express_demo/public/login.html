<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带CSS3动画特效的时尚登录界面UI设计</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if IE]>
            <script src="https://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="login">
        <div class="login_title">
            <span>账号登录</span>
        </div>
        <div class="login_fields">
            <div class="login_fields__user">
                <div class="icon" style="opacity: 0.5;">
                    <img src="img/user_icon_copy.png">
                </div>
                <input placeholder="用户名" type="text" class="username">
                <div class="validation" style="opacity: 1; right: 30px;">
                    <img src="img/tick.png">
                </div>

            </div>
            <div class="login_fields__password">
                <div class="icon" style="opacity: 0.5;">
                    <img src="img/lock_icon_copy.png">
                </div>
                <input placeholder="密码" type="password" class="password">
                <div class="validation" style="opacity: 1; right: 30px;">
                    <img src="img/tick.png">
                </div>
            </div>
            <div class="login_fields__submit">
                <input type="submit" value="登录">
                <div class="forgot">
                    <a href="#">忘记密码?</a>
                </div>
            </div>
        </div>
        <div class="success">
            <h2>认证成功</h2>
            <p>欢迎回来
                <a href="index.html">去首页</a>
            </p>
        </div>
        <div class="disclaimer">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper
                auctor justo, rutrum posuere odio vulputate nec.</p>
        </div>
    </div>
    <div class="authent">
        <img src="img/puff.svg">
        <p>认证中...</p>
    </div>
    <script type="text/javascript" src="js/stopExecutionOnTimeout.js"></script>
    <script src="https://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="./js/axios.js"></script>
    <script>
        let username = document.querySelector(".username"),
            password = document.querySelector(".password");



        $('input[type="submit"]').click(function () {
            // $('.login').addClass('test');
            // setTimeout(function () {
            //     $('.login').addClass('testtwo');
            // }, 300);
            // setTimeout(function () {
            //     $('.authent').show().animate({
            //         right: -320
            //     }, {
            //         easing: 'easeOutQuint',
            //         duration: 600,
            //         queue: false
            //     });
            //     $('.authent').animate({
            //         opacity: 1
            //     }, {
            //         duration: 200,
            //         queue: false
            //     }).addClass('visible');
            // }, 500);
            // setTimeout(function () {
            //     $('.authent').show().animate({
            //         right: 90
            //     }, {
            //         easing: 'easeOutQuint',
            //         duration: 600,
            //         queue: false
            //     });
            //     $('.authent').animate({
            //         opacity: 0
            //     }, {
            //         duration: 200,
            //         queue: false
            //     }).addClass('visible');
            //     $('.login').removeClass('testtwo');
            // }, 2500);
            // setTimeout(function () {

            // }, 2800);
            // setTimeout(function () {

            // }, 3200);


            axios.post("/api/user/login", {
                username: username.value,
                password: password.value
            }).then(result => {
                console.log(result.data)
                if (result.data.code) {
                    $('.login').removeClass('test'); //取消内容
                    $('.login div').fadeOut(123);
                    $('.success').fadeIn(); //认真成功节点
                } else {
                    alert("账户密码错误")
                }

            })


            // $('.login').removeClass('test'); //取消内容
            // $('.login div').fadeOut(123);
            // $('.success').fadeIn(); //认真成功节点
        });
        $('input[type="text"],input[type="password"]').focus(function () {
            $(this).prev().animate({
                'opacity': '1'
            }, 200);
        });
        $('input[type="text"],input[type="password"]').blur(function () {
            $(this).prev().animate({
                'opacity': '.5'
            }, 200);
        });
        $('input[type="text"],input[type="password"]').keyup(function () {
            if (!$(this).val() == '') {
                $(this).next().animate({
                    'opacity': '1',
                    'right': '30'
                }, 200);
            } else {
                $(this).next().animate({
                    'opacity': '0',
                    'right': '20'
                }, 200);
            }
        });
        var open = 0;
        $('.tab').click(function () {
            $(this).fadeOut(200, function () {
                $(this).parent().animate({
                    'left': '0'
                });
            });
        });
    </script>

</body>

</html>
